<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
  <img id="imgRow" class="mb-2 mb-xxl-4" src="./images/logo.svg">
  <div id="cardWrap" class="d-flex flex-column flex-xxl-row col-6 col-xxl-10 align-items-center justify-content-evenly rounded-3">
    <section id="customPart" class="d-flex flex-column align-items-center align-items-xxl-start justify-content-between justify-content-xxl-evenly">
      <div>
        <div>Bill</div>
        <span id="billwarning">Enter a number > 0</span>
        <input id="bill" class="rounded-3 dollar" type="number" placeholder="0" min="0" value="0">
      </div>
      <div>
        <div>Select Tip %</div>
        <div class="row row-cols-2 row-cols-xxl-3 g-1">
          <div class="col">
            <button id=".05" class="btn w-100 p-1 pv" type="button" value=".05">5%</button>
          </div>
          <div class="col">
            <button id=".10" class="btn w-100 p-1 pv" type="button" value=".10">10%</button>
          </div>
          <div class="col">
            <button id=".15" class="btn w-100 p-1 pv" type="button" value=".15">15%</button>
          </div>
          <div class="col">
            <button id=".25" class="btn w-100 p-1 pv" type="button" value=".25">25%</button>
          </div>
          <div class="col">
            <button id=".50" class="btn w-100 p-1 pv" type="button" value=".50">50%</button>
          </div>
          <div class="col">
            <input id="custom" class="w-100 rounded-3 custom" type="number" placeholder="Custom" min="0" >
          </div>
        </div>
      </div>
      <div>
        <div>Number of People</div>
        <span id="peoplewarning">Enter a number > 0</span>
        <input id="people" class="rounded-3 people" type="number" placeholder="1" min="1" value="1">
      </div>
    </section>
    <section id="calPart" class="d-flex flex-column align-items-center justify-content-evenly rounded-3">
      <div class="d-flex align-items-center justify-content-between resultRow">
        <div>
          <div class="result-header">Tip Amount</div>
          <div class="result-person">/ person</div>
        </div>
        <div id="tipamount">$0.00</div>
      </div>
      <div class="d-flex align-items-center justify-content-between resultRow">
        <div>
          <div class="result-header">Total</div>
          <div class="result-person">/ person</div>
        </div>
        <div id="total">$0.00</div>
      </div>
      <button id="resetBtn" class="btn w-75 p-0 mt-xxl-5" type="button">Reset</button>
        </section>
  <!-- </div> -->

  </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
